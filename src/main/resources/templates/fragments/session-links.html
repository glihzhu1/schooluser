<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Session info</title>
  </head>
  <body id="body">
    <!--
    Only the internal content of the following div is included within
    the template, in session fragment
    -->
    <ul class="nav navbar-nav navbar-right upper-nav session" data-th-fragment="session">
      <!-- User menu -->
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;
            <span class="hidden-sm" data-sec-authorize="isAuthenticated()" data-sec-authentication="principal.username"></span>
            <span class="hidden-sm" data-sec-authorize="!isAuthenticated()" data-th-text="'User'"></span>
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
           <li data-sec-authorize="isAuthenticated()">
             <a href="/allusers/profile" data-th-href="@{/allusers/profile}">
                <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
                <span data-th-text="#{label_profile}">My Profile</span>
               </a>
           </li>
                 
         </ul>
        </li>
    </ul>

    <ul class="nav navbar-nav navbar-right upper-nav links" data-th-fragment="links">
      <!-- User menu links -->
      <li><a href="#"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
      &nbsp;<span class="hidden-sm" data-th-text="#{label_contact}">Contact</span></a></li>
      <li><a href="#"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
      &nbsp;<span class="hidden-sm" data-th-text="#{label_help}">Help</span></a></li>
   </ul>

  </body>
</html>
