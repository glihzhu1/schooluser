<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_edit_entity(#{label_alluser})}">
    Change user password - Spring Roo application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/2.5.4/build/jquery.datetimepicker.min.css}" />

  </head>
  

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">

        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('AllusersCollectionThymeleafController')},itemLink=${@linkBuilder.of('AllusersItemThymeleafController')}">

          <h1 data-th-text="#{label_edit_entity(#{label_alluser})}">Edit Alluser</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${alluser}" data-th-action="${itemLink.to('chgpwd').with('alluser', alluser.id)}">
            <input type="hidden" name="_method" value="PUT" />
            	<input type="hidden" name="version" data-th-value="*{version}" />
            <!-- CONCURRENCY CONTROL -->
            <div class="alert alert-warning" data-th-if="${concurrency}">
              <h2 data-th-text="#{label_concurrency_title}">Warning! This record has been updated by an other user.</h2>
              <div class="radio">
                <label>
                  <input type="radio" name="concurrency" value="apply"> <span data-th-text="#{label_concurrency_apply}">Apply my changes anyway</span> <i><span data-th-text="#{label_concurrency_apply_info}">(discard all the changes applied by the other users).</span></i>
                </input></label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="concurrency" value="discard" checked=""> <span data-th-text="#{label_concurrency_discard}">Discard all my changes and reload this record.</span>
                </input></label>
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Accept</button>
            </br></div>
            <!-- /CONCURRENCY CONTROL -->

             <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_alluser})}">Alluser data </legend>

<div class="form-group has-error has-feedback" data-z="f29da7dd" id="alluser-loginid-field" data-th-classappend="${#fields.hasErrors('loginId')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="loginId" class="col-md-3 control-label" data-th-text="#{label_alluser_loginid}">loginId</label>
  <div class="col-md-6">
    <input id="loginId" name="loginId" data-th-value="*{{loginId}}" type="text" class="form-control" placeholder="loginId" data-th-placeholder="#{label_alluser_loginid}" data-toggle="tooltip" aria-describedby="loginIdStatus" required="required" maxlength="200" size="200" />
      <span data-th-classappend="${#fields.hasErrors('loginId')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('loginId')}" aria-hidden="true"></span>
      <span id="loginId-error" class="help-block" data-th-if="${#fields.hasErrors('loginId')}" data-th-errors="*{loginId}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="2f620241" id="alluser-newpwd-field" data-th-classappend="${#fields.hasErrors('newpwd')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="newpwd" class="col-md-3 control-label" data-th-text="#{label_alluser_newpwd}">New Password</label>
  <div class="col-md-6">
    <input id="newpwd" name="newpwd" data-th-value="*{{newpwd}}" type="text" class="form-control" placeholder="New Password" data-th-placeholder="#{label_alluser_newpwd}" data-toggle="tooltip" aria-describedby="newpwdStatus" required="required" maxlength="200" size="200" />
      <span data-th-classappend="${#fields.hasErrors('newpwd')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('newpwd')}" aria-hidden="true"></span>
      <span id="newpwd-error" class="help-block" data-th-if="${#fields.hasErrors('newpwd')}" data-th-errors="*{newpwd}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="2b09483d" id="alluser-cfmpwd-field" data-th-classappend="${#fields.hasErrors('cfmpwd')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="cfmpwd" class="col-md-3 control-label" data-th-text="#{label_alluser_cfmpwd}">Confirm Password</label>
  <div class="col-md-6">
    <input id="cfmpwd" name="cfmpwd" data-th-value="*{{cfmpwd}}" type="text" class="form-control" placeholder="Confirm Password" data-th-placeholder="#{label_alluser_cfmpwd}" data-toggle="tooltip" aria-describedby="cfmpwdStatus" required="required" maxlength="200" size="200" />
      <span data-th-classappend="${#fields.hasErrors('cfmpwd')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('cfmpwd')}" aria-hidden="true"></span>
      <span id="cfmpwd-error" class="help-block" data-th-if="${#fields.hasErrors('cfmpwd')}" data-th-errors="*{cfmpwd}">Error message.</span>
  </div>
</div>
             </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-12">
                  <div class="pull-left">
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" 
                    	data-th-onclick="'location.href=\'' + @{/allusers} + '\''" 
                    	data-th-text="#{label_reset}">Cancel</button>
                  </div>
                  <div class="pull-right">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                  </div>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
   </div>
   <!-- /CONTAINER -->

   <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
   </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
        jQuery(document).ready(
      	  function() {
      	    Inputmask.extendAliases({
      	      'numeric' : {
      	         'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
      	         'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
      	       },
      	       'currency' : {
      	          'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
      	          'suffix' : /*[[#{label_inputmask_suffix}]]*/' â‚¬'
      	        }
      	    });
      	 });
       })(jQuery);
    </script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
      </script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
      </script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
         jQuery(document).ready(function() {
      	   jQuery.extend( jQuery.validator.messages, {
      	     'dateformat' : /*[[#{error_invalid_date}]]*/ 'Please enter a correct date/time',
      	     'inputmask': /*[[#{error_invalid_maskValue}]]*/ 'Please enter a valid value',
      	   });
      	 });
      })(jQuery);
      </script>

    </div>

  </body>

</html>
